<html lang="en">
<head>

<body>
    <main>
        <div class="container">
            <div class="timer__header">
                <h2>Count Down Timer</h2>
            </div>
            <div class="timer__body">
                <div class="timer__container">
                    <div class="time__value ">
                        <P class="day">00</P>
                    </div>
                    <h2>DAY</h2>
                </div>
                <div class="timer__container">
                    <div class="time__value">
                    <P class="hour">00</P>
                    </div>
                    <h2>HOUR</h2>
                </div>
                <div class="timer__container">
                    <div class="time__value">
                        <P class="min">00</P>
                    </div>
                    <h2>MIN</h2>
                </div>
                <div class="timer__container">
                    <div class="time__value">
                        <P class="sec">00</P>
                    </div>
                    <h2>SEC</h2>
                </div>
            </div>

            <div class="set__timer">  
                <label for="date">
                    <input class="date" type="date" name="" id="">
                </label>
                <label for="date">
                    <input class="time" type="time" name="" id="">
                </label>
                <button>set time</button>
    
                

            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
